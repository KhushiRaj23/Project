<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
</head>


<body>
    <div class="container">
        <form id="SignForm">
            <h2 id="LogH2">Sign up</h2>

            <div class="form-group">
                <div class="Box">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <span id="error-message1" style="visibility: hidden;"></span>

            </div>

            <div class="form-group">
                <div class="Box">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div id="error-message2" style="visibility: hidden;"></div>

            </div>

            <div class="form-group">
                <div class="Box">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div id="error-message3" style="visibility: hidden;"></div>

            </div>

            <div class="form-group">
                <div class="Box">
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone number">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div id="error-message4" style="visibility: hidden;"></div>
            </div>

            <div class="form-group">
                <div class="Box">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>
                <div id="error-message5" style="visibility: hidden;"></div>

            </div>

            <div class="policy">
                <input type="checkbox"> I agree to the <a href="#">privicy</a> nad <a href="#">policy</a>
            </div>

            <div class="LogBtn" id="LogBtn">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>

</html>
